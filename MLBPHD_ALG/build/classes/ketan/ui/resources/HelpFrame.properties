jTextArea1.text=\nRequirements to run project :\n\n1.Java runtime environment(JRE v1.3 to 1.7.0)\n2.Oracle 10g\n\nInitial setup to run project:\n\n1. Download and install java file. Check wether jre installed or not\n2. Download and install oracle 10g.\n3. Set the path connections from database to java \n\nProcess for project:\n\n1. Install the project folder in system\n2. click Home page in proceed option then goto system_admin login details.Please provide     registration details of system_admin to login\n3. Load traineddataset then it should be unnormalized form to retrive normalized form and     finally save details\n4. After  then take patient registration \n5. further take provide 13 attributes of information.\n6. In this stage backpropagation algorithm is use to find the details of patient data\n7. Finally results show for patient provide details.\n
